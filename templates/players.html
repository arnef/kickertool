<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 bootcards-cards">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left">Neuer Spieler</h3>
                    <div class="btn-group pull-right">
                        <button class="btn btn-success" ng-click="teamCtrl.addPlayer()" ng-disabled="teamCtrl.newPlayer.name == null">
                            <span class="glyphicon glyphicon-plus"></span> Hinzuf√ºgen
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Name</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" ng-model="teamCtrl.newPlayer.name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Position</label>
                            <div class="col-xs-9">
                                <select class="form-control" ng-model="teamCtrl.newPlayer.position" ng-options="option.value as option.name for option in teamCtrl.optionsPosition">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label"></label>
                            <div class="col-xs-9">
                                <select class="form-control" ng-model="teamCtrl.newPlayer.type" ng-options="option.value as option.name for option in teamCtrl.optionsType">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 bootcards-list">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left">Angemeldete Spieler</h3>
                    <div class="btn-group pull-right">
                        <button ng-click="teamCtrl.createTeams()" class="btn btn-default" ng-disabled="teamCtrl.players.length % 2 == 1 || teamCtrl.players.length == 0">
                            Teams auslosen <span class="glyphicon glyphicon-play"></span>
                        </button>
                    </div>
                </div>
                <div class="list-group">
                    <div class="list-group-item" ng-repeat="player in teamCtrl.players">
                        <button class="btn btn-danger pull-right" ng-click="teamCtrl.removePlayer($index)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <h4 class="list-group-item-heading">{{ player.name }}</h4>
                        <p class="list-group-item-text">{{ teamCtrl.getPosition(player.position) }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
