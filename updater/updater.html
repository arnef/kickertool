<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="updater.css">
  </head>
  <body>
      <div class="progress">
        <div class="progress-bar" id="progress" style="width: 60%"></div>
      </div>
      <p id="message"></p>
      <script>
      var ipc = require('electron').ipcRenderer;
      console.log(ipc);
      ipc.on('update', function (event, arg) {
        console.log(arg);
        document.getElementById('progress').style.width = arg + 'px';
      });

      ipc.on('message', function (event, arg) {
        console.log(event, arg);
        document.getElementById('message').innerHTML = arg;
      });
      </script>
  </body>
</html>
