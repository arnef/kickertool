<body>

        <a uib-dropdown-toggle>
          <i class="glyphicon glyphicon-option-vertical"></i>
        </a>
        <ul class="uib-dropdown-menu dropdown-menu-right">
          <li><a href="#/player">Spielerliste bearbeiten</a></li>
