<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <title>Kickertool</title>

  <link rel="stylesheet" href="dist/css/app.css">

  <script src="dist/js/app.js"></script>
</head>

<body>
  <ng-view></ng-view>
</body>

<script>
  // disable pinch zoom on osx
  document.addEventListener('mousewheel', function(e) {
    if (e.ctrlKey) {
      e.preventDefault();
    }
  });
</script>

</html>
