<div class="modal-header">
  <h4 class="modal-title">{{ content.title }}</h4>
</div>
<div class="modal-body" ng-bind-html="content.body">
</div>
<div class="modal-footer">
  <div class="btn-group btn-group-justified">
    <label class="btn btn-default" ng-click="cancel()">{{ content.cancel }}</label>
    <label class="btn btn-primary" ng-click="confirm()">{{ content.confirm }}</label>
  </div>
</div>
