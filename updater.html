<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    body, html {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    progress {
      width: 100%;
      height: 24px;
      margin: 0;
      padding: 0;
    }
    </style>
  </head>
  <body>
      <progress max="100" value="0" id="updateProgress"></progress>
      <script>
      require('electron').ipcRenderer.on('update', function (event, arg) {
        document.getElementById('updateProgress').value = arg;
        console.log(arg);
      })
      </script>
  </body>
</html>
